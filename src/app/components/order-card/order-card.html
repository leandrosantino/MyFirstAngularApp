<div 
  [class]="cn(
    'rounded-md border border-border bg-card text-card-foreground px-2 hover:bg-orange-50/50 hover:cursor-pointer',
    data.type === 'corrective' ? ' hover:bg-orange-50/50' : ' hover:bg-blue-50/50',
    data.status === 'done' && ' border-green-500 hover:bg-green-50/50'
  )"
>
  <div class="flex space-y-1.5 flex-row justify-between items-center p-2 border-b border-border">
    <h1 class="font-medium text-sm">OS #{{data.id.toString().padStart(4, '0')}}</h1>
    <div 
      hlmBadge 
      [class]="cn(
        'rounded-md bg-orange-100 text-orange-800 mt-1.5 hover:bg-orange-100',
        data.type === 'corrective' ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800',
        data.status === 'done' && 'bg-green-100 text-green-800'
      )"
    >
      {{data.type === 'corrective' ? "Corretiva" : "Programada"}}
    </div>
  </div>
  <div class="p-2 text-sm h-16">{{data.description}}</div>
  <div class="flex p-2 text-xs flex-row justify-between items-center">
    <div>MQ-005-2023</div>
    <div>{{data.date.toLocaleString()}}</div>
  </div>
</div>
